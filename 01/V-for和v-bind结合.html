<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			
			.active {
				color: red;
			}
		</style>
		
		
	</head>
	<body>
		
		<div id="app">
			
						<!-- 遍历movies,并获得元素值与下标 -->
									<!-- v-bind动态绑定class，当currentIndx === index时调用active -->
													<!-- 给点击事件并设置参数为下标值 -->
			<ul>
				<li v-for="(m,index) in movies"
				:class="{active: currentIndx === index}"
				@click="lisClick(index)">
				{{m}}
				</li>
			</ul>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data : {
					movies: ['A','B','C','D','E'],
					currentIndx: 0
				},
				methods:{
					lisClick(index) {
						this.currentIndx = index;
					}
				}
								
			});
				
			
		</script>
	</body>
</html>
