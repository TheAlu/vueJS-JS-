<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		
		<div id="app">
			
			<h2>总价格： {{totalPrice}}</h2>
			
		</div>
		
		
		
		<script src="../js/vue.js"></script>
		<script>
			
			const app = new Vue({
				el: '#app',
				data : {
					books: [
						{id: 110, name: 'AAA', price: 119},
						{id: 111, name: 'BBB', price: 105},
						{id: 112, name: 'CCC', price: 98},
						{id: 113, name: 'DDD', price: 87}
					]
				},
				computed: {
					totalPrice: function() {
						let result = 0;
						for (let i=0;i<this.books.length;i++) {
							result += this.books[i].price;
						}
						return result;
					}
				}
				
				
				
			});
			
			
			
			
		</script>
	</body>
</html>
