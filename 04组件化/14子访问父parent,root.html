<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		
		<div id="app">
			<cpn></cpn>
			
		</div>
		
		
		<template id="cpn">
			<div>

			<h2>我是cpn</h2>
			<ccpn></ccpn>
			</div>
		</template>
		
		<template id="ccpn">
			<div>
				<h2>我是ccpn子组件</h2>
				<button @click="btnClick">按钮</button>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			
			const app = new Vue({
				el: '#app',
				data : {
					message: 'ABC'
				},
				components: {
					cpn: {
						template: '#cpn',
						data() {
							return {
								name: '我是cpn组件的name',
								
							}
						},
						components: {
							ccpn: {
								template: '#ccpn',
								methods: {
									btnClick() {
										
										//访问父组件
										console.log(this.$parent);
										console.log(this.$parent.name);
										
										//访问根组件
										console.log(this.$root.message);
									}
								}
							}
						}
					}
				}
				
				
				
			});
			
			
			
			
		</script>
	</body>
</html>
