<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		
		<div id="app">
			
			<cpn></cpn>
			
		</div>
		
		<template id="cpnC">
			<div>
				<h2>{{title}}</h2>
				<p>1111</p>
				
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			
			
			//data里必须是函数
			Vue.component('cpn', {
				template: '#cpnC',
				data() {
					return {
						title: 'AAA'
					}
				}
			})
			
			
			const app = new Vue({
				el: '#app',
				data : {
					message: 'ABC'
				}
				
			});
			
			
		</script>
	</body>
</html>
