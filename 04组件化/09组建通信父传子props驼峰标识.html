<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			
			<cpn :cinfo="info"></cpn>
			
		</div>
		
		<template id="cpn">
			<div>
				<h2>{{cinfo}}</h2>
				
			</div>
		</template>
		
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
			
			
			//子组件注册,props指向父组件的info对象
			const cpn = {
				template: '#cpn',
				props: {
					cinfo: {
						type: Object,
						default() {
							return []
					}
				}
			}
			}
			
			
			//父组件components绑定
			const app = new Vue({
				el:'#app',
				data: {
					message: 'hallo',
					info: {
						name: 'AAA',
						age: 18,
						height: 1.75
					}
				},
				components: {
					cpn
				}
			})
		</script>
	</body>
</html>
