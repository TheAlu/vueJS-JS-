<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		
		<div id="app">
			
			<!-- 组件实例 -->
			<cpnjishuqi></cpnjishuqi>
			<cpnjishuqi></cpnjishuqi>
			<cpnjishuqi></cpnjishuqi>
			<cpnjishuqi></cpnjishuqi>
			
		</div>
		
		
		
		
		<template id="cpn">
			<div>
			<h2>当前计数:{{count}}</h2>
			<button @click="decrement">-</button>
			<button @click="increment">+</button>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			
			
			//注册
			Vue.component('cpnjishuqi', {
				template: '#cpn',
				data() {
					return {
						count: 0
					}
				},
				methods: {
					increment() {
						this.count++
					},
					decrement() {
						this.count--
					}
				}
			})
			
			
			
			const app = new Vue({
				el: '#app',
				data : {
					message: 'ABC'
				}
				
				
				
			});
			
			
			
			
		</script>
	</body>
</html>
