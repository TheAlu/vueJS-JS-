<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		
		<div id="app">
			
			<cpn1></cpn1>
			<cpn2></cpn2>
			<cpn3></cpn3>
		</div>
		
		
		
		<script src="../js/vue.js"></script>
		<script>
			
			//全局组件注册原始写法
			const cpnC = Vue.extend({
				template: `
				<div>
				<h2>A1A1A1</h2>
				<p>B1</p>
				
				</div>
				`,
			})
			
			Vue.component('cpn1', cpnC)
			
			//全局组件注册的语法糖
			
			Vue.component('cpn2', {
				template: `
				<div>
				<h2>A2A2A2</h2>
				<p>B2</p>
				
				</div>
				`,
			})
			
			
			
			
			
			//局部组件注册语法糖
			
			const app = new Vue({
				el: '#app',
				data : {
					message: 'ABC'
				},
				components: {
					'cpn3': {
						template: `
				<div>
				<h2>A3A3A3</h2>
				<p>B3</p>
				
				</div>
				`,
					}
				}
				
			});
					
		</script>
	</body>
</html>
