<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			，<h2>{{message}}</h2>
			<h1>{{name}}</h1>
		</div>
		
			
		
		<script>
				
			
			//let(变量)/const（常量）
			//编程范式：声明式编程
			const app = new Vue({
				el:'#app',//用于挂载要管理的元素
				data:{
					message: 'hello,vue',
					name: 'const'
				}
			})
					
			
			
		</script>
		
	</body>
</html>
