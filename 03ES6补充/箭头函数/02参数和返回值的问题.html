<!DOCTYPE html>
<html>

	<body>
		
		<script >
			
			// 1.参数问题
				// 1.1.两个参数
			const sum = (num1,num2) => {
				return num1 + num2
			}
				// 1.2.一个参数
			const power = num => {
				return num * num
			}
			
			
			// 2.函数中的代码结构问题
				// 2.1.当函数中有多行代码
			const test = () => {
				// 1.打印AA
				console.log('AA');
				// 2.打印BB
				console.log('BB');
				// 3.打印CC
				console.log('CC');
				// 4.打印DD
				console.log('DD');
			}
			
				// 2.2.当函数中只有一行代码时
			const test2 = (num1,num2) => num1 * num2;
			
			
			
			
			console.log(test2(3,3));
			
		</script>
