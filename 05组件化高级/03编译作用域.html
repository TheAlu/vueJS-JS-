<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<cpn v-show="isShow"></cpn>
		</div>
		
		
		<template id="cpn">
			<div>
				<h2>我是子组件</h2>
				<p>我是p</p>
			</div>
		</template>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
			
			
			
			const app = new Vue({
				el:'#app',
				data: {
					message: 'hallo',
					isShow:true
				},
				components: {
					cpn: {
						template: '#cpn',
						data() {
							return {
								isShow:false
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
