<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			
			<span v-if="isUserName">
				<label for="userName">用户账号</label>
				<input type="text" id="userName" placeholder="用户账号"/>
				</span>
			<span v-else>
				<label for="userEmail">用户邮箱</label>
				<input type="text" id="userEmail" placeholder="用户邮箱"/>
				</span>
			
			<button @click="btnClick()">切换</button>
		</div>
		
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
			
			const app = new Vue({
				el:'#app',
				data: {
					isUserName: true
				},
				methods: {
					btnClick() {
						this.isUserName = !this.isUserName;
						
					}
				}
			});
		</script>
	</body>
</html>
