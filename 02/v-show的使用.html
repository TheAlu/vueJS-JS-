<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		
		<div id="app">
			
			<!-- v-if 当条件为false时，包含v-if指令的元素，不会存在于DOM中，自然也没有调用 -->
			<h2 v-if="isShow" id="IFAAA">{{message}}</h2>
			
			<!-- v-show 当条件为false时，v-show只是给元素添加一个行内样式 display；none 即不让元素显示 -->
			<h2 v-show="isShow" id="SHOWBBB">{{message}}</h2>
			
			<!-- 所以在开发中，当显示和不显示切换频繁时，使用v-show，当只有一次切换时，使用v-if -->
			
			
		</div>
		
		
		
		<script src="../js/vue.js"></script>
		<script>
			
			const app = new Vue({
				el: '#app',
				data : {
					message: 'ABC',
					isShow: true
				}
				
				
				
			});
			
			
			
			
		</script>
	</body>
</html>
