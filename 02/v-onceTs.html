<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		
		<div id="app">
			
			
			<h2>{{message}}</h2>
			
			<!-- v-once  指定相应的节点不被浏览器操作 -->
			<h2 v-once>{{message}}</h2>
			
		</div>
		
		
		
		<script src="../js/vue.js"></script>
		<script>
			
			const app = new Vue({
				el: '#app',
				data : {
					message: 'ABC'
				}
				
				
				
			});
			
			
			
			
		</script>
	</body>
</html>
