<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h2>{{counter}}</h2>
			<!-- <button v-on:click="increment">+</button>
			<button v-on:click="decremet">-</button> -->
			
			<!-- v-on:click语法糖： @click -->
			<button @click="increment">+</button>
			<button @click="decremet">-</button>
		</div>
		
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
			
			const app = new Vue({
				el:'#app',
				data: {
					counter: 0
				},
				methods: {
					increment() {
						this.counter++;
					},
					decremet() {
						this.counter--;
					}
				}
			})
		</script>
	</body>
</html>
