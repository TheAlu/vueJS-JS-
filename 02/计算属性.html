<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h2>{{getName()}}</h2>
		</div>
		
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
			
			const app = new Vue({
				el:'#app',
				data: {
					firstName: 'lebron',
					lastName: 'James'
				},
				methods: {
					getName() {
						return this.firstName + ' ' + this.lastName;
					}
				}
			})
		</script>
	</body>
</html>
