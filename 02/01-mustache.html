<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h2>{{message}}</h2>
			<h2>{{message}},HaHa!!</h2>
			<h2>{{firstName + '  ' + lastName}}</h2>
			<h2>{{counter * 2}}</h2>
		</div>
		
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
			
			const app = new Vue({
				el:'#app',
				data: {
					message: 'hallo',
					firstName: 'a',
					lastName: 'b',
					counter: 100
				}
			})
		</script>
	</body>
</html>
